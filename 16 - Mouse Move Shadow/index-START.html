<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero')
  const text = hero.querySelector('h1')
  const walk = 100 // 100px 
  
  function shadow(e){
    const {offsetWidth : width, offsetHeight : height} = hero
    let {offsetX : x, offsetY : y} = e 

    if(this!==e.target){ 
      // target ì´ hero divê°€ ì•„ë‹ë•Œ 
      //h1ìœ¼ë¡œ ë“¤ì–´ê°€ë©´ offsetx, offsetyê°€ 0 ë¶€í„° ì‹œì‘í•˜ë‹ˆê¹Œ 
      // ì´ ê²½ìš°ì— ê°’ì„ ë”í•´ì£¼ì–´ì•¼ í•¨ 
      x = x + e.target.offsetLeft
      y = y + e.target.offsetTop
    }

    const xWalk = Math.round((x/width*walk) -(walk/2))
    const yWalk = Math.round((y/width*walk )- (walk/2))
    // 100 ì´ë©´ -50 50ì–´ì•¼ ë˜ëŠ”ê±° 0 100ì´ ì•„ë‹ˆê³ 
    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
    ${xWalk* -1}px ${-yWalk}px 0 rgba(0,0,255,0.7),
    ${xWalk}px ${yWalk *2 }px 0 rgba(255,0,0,0.7),
    ${xWalk}px ${yWalk}px 0 rgba(0,0,0,0.7)
    `;
  }
  hero.addEventListener('mousemove', shadow)
</script>
</body>
</html>
